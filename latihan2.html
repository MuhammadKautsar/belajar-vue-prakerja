<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Vue</title>
    <!-- Tambahkan script Vue.js dari CDN -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(todo, index) in todos" :key="index">
                {{ todo.text }}
            </li>
        </ol>
        <div>
            <input type="text" v-model="newTodo" @keyup.enter="addTodo">
            <button @click="addTodo">Tambahkan</button>
        </div>
        <div v-if="showHebat">
            Hebat!
        </div>
    </div>

    <script>
        // Buat Vue instance langsung di dalam file HTML
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [],
                showHebat: false
            },
            methods: {
                addTodo() {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push({
                            text: this.newTodo,
                            completed: false
                        });
                        this.newTodo = '';
                        if (this.todos.length >= 4) {
                            this.showHebat = true;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
